{%  extends "base.html" %}
{% block lista %}
<li><a href="{{url_for('registrar_asistencia')}}">Registrar asistencia</a></li>
<li><a href="{{url_for('cerrar_sesion')}}">Cerrar sesión</a></li>
{% endblock %}

{% block content %}
<h1>Obtener Informe</h1>
<hr/>
<form action="{{ request_path }}" method="POST" class="container">
    <label for="curso">Cursos</label><br>
    <select id="curso" name="curso" width="500px"><br>
        {% for curso in preceptor.curso %}
            <option value="{{ curso.id }}">Año:{{ curso.anio }} Division:{{ curso.division }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Confirmar"/><br>
 </form>
{% endblock %}
